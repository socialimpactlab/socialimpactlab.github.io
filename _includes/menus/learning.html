{% if site.data.global.learning %}
<div class="menu">
    <h2 class="extra-bold">Learning</h2>
    <ul class="list-unstyled">
        {% for item in site.data.global.learning %}
        <li>{% if site.data.global.showicons %}
            <a href="{{site.baseurl}}{{item.link}}">
            <i class="fa fa-2x {{item.icon}} pull-left menu-icon"></i></a>{% endif %} 
            <div><p><a href={{site.baseurl}}{{item.link}}>{{item.first}}</a><br/><span>{{item.second}}</span></p></div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
