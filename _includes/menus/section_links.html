{% if page.sections %}
<div class="menu quick-links">
    <h2 class="extra-bold"> <i class="fa fa-lg icon-section magenta"></i> <span class="lighter">Section</span> Quick Links</h2>
    <ul class="list-unstyled">
        {% for item in page.sections %}
        <li class="section-link">
        {% if item.link and item.text %}
        <a class="extra-bold" href="{{site.baseurl}}{{page.url}}#{{item.link}}">{{item.text}}</a>
        {% else %}
        <a class="extra-bold" href="{{site.baseurl}}{{page.url}}#{{item}}">{{item}}</a>
        {% endif %}
        <p class="small"> {{item.description}} </p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
