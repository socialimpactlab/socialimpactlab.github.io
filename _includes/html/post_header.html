<h1>{{ page.title }}</h1>
{% include html/post_metadata.html post=page %}
{% if page.teaseimage %}
<p>
    <img src="{{site.baseurl}}{{page.teaseimage}}" alt="{{page.teaseimage-alttext}}" class="img-rounded img-inline teaser-image">
</p>
{% if page.teaseimage-caption %}
<p class="caption">{{ page.teaseimage-caption }}</p>
{% endif %}
{% endif %}
<p> <br/> {% include html/minutes.html %} minute read
        {% if page.pdf %} <a href="{{page.pdf}}">(PDF)</a> {% endif %}
</p>
