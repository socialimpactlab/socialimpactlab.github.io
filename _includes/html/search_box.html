<form  role="search" autocomplete="off" action="{{site.baseurl}}/search" method="get"> 
    <div class="input-group no-border search-wrapper">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default no-border">
                <span class="fa fa-search fa-2x" aria-hidden="true"></span>
            </button>
        </span>
        <input id="search-box" name="q" type="text" class="search-box form-control no-border" placeholder="Search">
        <ul class="dropdown-menu scrollable-menu" id="results-dropdown-container">
        </ul>
    </div>
</form>
